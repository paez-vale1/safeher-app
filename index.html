<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeHer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #dceeff;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5d9cec;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #f1f7ff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: block;
      font-family: 'Playfair Display', serif;
    }
    button {
      padding: 10px 20px;
      background-color: #5d9cec;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Playfair Display', serif;
    }
    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }
    .extra-buttons {
      margin-top: 20px;
    }
    .extra-buttons button {
      margin: 5px;
      background-color: #8dbefc;
    }
    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Playfair Display', serif;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="login">
    <h1>SafeHer</h1>
    <p>Inicia sesi贸n para continuar</p>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contrase帽a">
    <button onclick="login()">Iniciar sesi贸n</button>
  </div>

  <div class="container" id="app" style="display:none;">
    <h1>Bienvenida a SafeHer </h1>
    <p>Activa tu ubicaci贸n, escr铆bela o di: <strong>"Luz rosa"</strong> para emergencia</p>
    <button onclick="shareLocation()">Compartir ubicaci贸n autom谩ticamente</button>
    <textarea id="manualLocation" placeholder="O escribe aqu铆 tu ubicaci贸n manualmente"></textarea>
    <p id="statusMsg"></p>

    <div class="extra-buttons">
      <button onclick="copyToClipboard()">Copiar ubicaci贸n</button>
      <button onclick="sendWhatsApp()">Enviar por WhatsApp</button>
      <button onclick="logout()">Cerrar sesi贸n</button>
    </div>
  </div>

  <script>
    let lastLocationUrl = "";

    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      if(user && pass){
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        startVoiceCommand();
      } else {
        alert("Por favor, llena todos los campos");
      }
    }

    function shareLocation() {
      const statusMsg = document.getElementById('statusMsg');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const url = `https://www.google.com/maps?q=${lat},${lng}`;
          lastLocationUrl = url;
          statusMsg.innerText = "Ubicaci贸n lista para compartir.";
          alert(` Notificaci贸n de emergencia enviada.\nUbicaci贸n: ${url}`);
        }, function() {
          statusMsg.innerText = "No se pudo obtener tu ubicaci贸n.";
        });
      } else {
        statusMsg.innerText = "Tu navegador no soporta geolocalizaci贸n.";
      }
    }

    function copyToClipboard() {
      let url = lastLocationUrl;
      const manual = document.getElementById("manualLocation").value;
      if (!url && manual) url = manual;
      if (url) {
        navigator.clipboard.writeText(url).then(() => {
          alert("Ubicaci贸n copiada al portapapeles 锔");
        });
      }
    }

    function sendWhatsApp() {
      let url = lastLocationUrl;
      const manual = document.getElementById("manualLocation").value;
      if (!url && manual) url = manual;
      if (url) {
        const msg = encodeURIComponent(" Estoy en peligro. Aqu铆 est谩 mi ubicaci贸n: " + url);
        window.open(`https://api.whatsapp.com/send?text=${msg}`, '_blank');
      }
    }

    function logout() {
      document.getElementById('app').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function simulateEmergencyCall() {
      alert(" Llamando al 911... (simulado)");
    }

    function startVoiceCommand() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const last = event.results.length - 1;
        const command = event.results[last][0].transcript.trim().toLowerCase();
        if(command.includes("luz rosa")) {
          shareLocation();
          simulateEmergencyCall();
        }
      };

      recognition.onerror = function(event) {
        console.log("Error de voz:", event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
