<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeHer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #f3eaff;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #a678d1;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px auto;
      border-radius: 10px;
      border: 1px solid #ccc;
      display: block;
      font-family: 'Playfair Display', serif;
    }
    button {
      padding: 10px 20px;
      background-color: #a678d1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Playfair Display', serif;
    }
    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }
    .extra-buttons {
      margin-top: 20px;
    }
    .extra-buttons button {
      margin: 5px;
      background-color: #caaef7;
    }
    .legal {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="login">
    <h1>SafeHer</h1>
    <p>Inicia sesión para continuar</p>
    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <div class="container" id="app" style="display:none;">
    <h1>Bienvenida a SafeHer</h1>
    <p>Activa tu ubicación o di: <strong>"Luz rosa"</strong> para compartirla automáticamente</p>
    <button onclick="shareLocation()">Compartir ubicación</button>
    <p id="statusMsg"></p>

    <div class="extra-buttons">
      <button onclick="copyToClipboard()">Copiar ubicación</button>
      <button onclick="sendWhatsApp()">Enviar por WhatsApp</button>
      <button onclick="simulateStolenPhone()">Reportar teléfono robado</button>
      <button onclick="logout()">Cerrar sesión</button>
    </div>
    <p class="legal">
      Al usar esta app aceptas que tu ubicación puede ser compartida y grabada en caso de emergencia.
    </p>
  </div>

  <script>
    let lastLocationUrl = "";
    let watchId;

    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;
      if(user && pass){
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        startVoiceCommand();
        startLiveLocation();
      } else {
        alert("Por favor, llena todos los campos");
      }
    }

    function shareLocation() {
      const statusMsg = document.getElementById('statusMsg');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const url = `https://www.google.com/maps?q=${lat},${lng}`;
          lastLocationUrl = url;
          statusMsg.innerText = "Ubicación lista para compartir.";
          alert(`Notificación de emergencia enviada.\nUbicación: ${url}`);
        }, function() {
          statusMsg.innerText = "No se pudo obtener tu ubicación.";
        });
      } else {
        statusMsg.innerText = "Tu navegador no soporta geolocalización.";
      }
    }

    function copyToClipboard() {
      if (lastLocationUrl) {
        navigator.clipboard.writeText(lastLocationUrl).then(() => {
          alert("Ubicación copiada al portapapeles");
        });
      }
    }

    function sendWhatsApp() {
      if (lastLocationUrl) {
        const msg = encodeURIComponent("Estoy en peligro. Aquí está mi ubicación: " + lastLocationUrl);
        window.open(`https://api.whatsapp.com/send?text=${msg}`, '_blank');
      }
    }

    function logout() {
      document.getElementById('app').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function simulateEmergencyCall() {
      alert("Llamando al 911... (simulado)");
    }

    function startVoiceCommand() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'es-ES';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const last = event.results.length - 1;
        const command = event.results[last][0].transcript.trim().toLowerCase();
        if(command.includes("luz rosa")) {
          shareLocation();
          simulateEmergencyCall();
        }
      };

      recognition.onerror = function(event) {
        console.log("Error de voz:", event.error);
      };

      recognition.start();
    }

    function startLiveLocation() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          lastLocationUrl = `https://www.google.com/maps?q=${lat},${lng}`;
        });
      }
    }

    function simulateStolenPhone() {
      const userInfo = {
        username: document.getElementById('user').value,
        location: lastLocationUrl,
        timestamp: new Date().toISOString()
      };
      console.log("Enviando a la nube:", userInfo);
      alert("Información enviada a la nube y eliminada del dispositivo");
      deleteUserInfo();
    }

    function deleteUserInfo() {
      document.getElementById('user').value = "";
      document.getElementById('pass').value = "";
      lastLocationUrl = "";
    }
  </script>
</body>
</html>
